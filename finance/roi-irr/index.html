<!doctype html>
<html lang="en"><head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8636015392000586" crossorigin="anonymous"></script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>ROI / IRR Calculator | BitTools</title>
<meta name="description" content="Calculate simple ROI and approximate IRR from cash flows."/>
<link rel="icon" type="image/png" sizes="32x32" href="/assets/bittoolsicon.png">
<style>:root{--bg:#0b0c0f;--panel:#12141a;--text:#e8edf2;--muted:#9aa7b4;--accent:#6bdcff;--danger:#ff6b6b;--ok:#7dffa0;--border:#1e232d;--shadow:0 10px 25px rgba(0,0,0,.35)} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}.container{max-width:800px;margin:auto;padding:24px}header{display:flex;align-items:center;gap:16px;margin-bottom:16px}header img{width:110px;height:110px;border-radius:24px;background:#12141a}header img:hover{transform:translateY(-5px);box-shadow:0 0 20px rgba(107,220,255,.4)}header .text h1{margin:0}.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:16px}.row{display:flex;gap:12px;align-items:center;margin:8px 0}textarea{width:100%;min-height:120px;padding:10px;border-radius:12px;border:1px solid var(--border);background:var(--panel);color:var(--text);font-family:ui-monospace,monospace}.btn{appearance:none;border:1px solid var(--border);background:transparent;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;transition:all .16s ease}.btn:hover{border-color:var(--accent);background:rgba(107,220,255,.06)}.ad-slot{margin:0;border-top:1px solid var(--border);background:linear-gradient(135deg, rgba(107,220,255,.04), rgba(125,255,160,.03));display:flex;align-items:center;justify-content:center;min-height:100px;padding:16px}.popup{position:fixed;top:20px;right:20px;background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:12px;padding:12px 16px;display:none;box-shadow:var(--shadow);z-index:10000}.bottom-ad{position:fixed;bottom:0;left:0;right:0;background:var(--panel);border-top:1px solid var(--border);padding:.25rem .75rem;display:none;align-items:center;justify-content:space-between;z-index:9999;font-size:.75rem}.bottom-ad .ad-label{font-size:.7rem;font-weight:600;color:var(--muted);margin-right:.5rem}.bottom-ad .ad-slot{flex:1;text-align:center}</style>
</head><body data-theme="dark">
<div class="container">
  <header><a href="/"><img src="/assets/bittoolsicon.png" alt="BitTools Logo"></a><div class="text"><h1>ROI / IRR</h1><p class="muted">Compute simple ROI and approximate IRR from cash flows.</p></div><button class="btn" id="themeToggle" style="margin-left:auto">üåô</button></header>
  <section class="card">
    <div class="row"><label>Initial Investment</label><input id="initial" placeholder="e.g. 100000"/></div>
    <div class="row"><label>Final Value</label><input id="final" placeholder="e.g. 130000"/></div>
    <div class="row"><button class="btn" id="roiBtn">Calculate ROI</button></div>
    <div class="row"><label>Cash Flows (comma separated, include initial negative)</label></div>
    <div class="row"><textarea id="flows" placeholder="-100000, 30000, 40000, 50000"></textarea></div>
    <div class="row"><button class="btn" id="irrBtn">Approx IRR</button></div>
    <div class="row"><strong id="out"></strong></div>
    <div class="ad-slot"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8636015392000586" data-ad-slot="4469871545" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
  </section>
</div>
<div id="bottomAd" class="bottom-ad"><span class="ad-label">Advertisement</span><div class="ad-slot"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8636015392000586" data-ad-slot="4469871545" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div><button id="closeBottomAd" class="btn" style="border:none">√ó</button></div>
<div id="popup" class="popup"><span id="popupMessage"></span></div>
<script>
const out=document.getElementById('out');
document.getElementById('roiBtn').onclick=()=>{const i=parseFloat(initial.value), f=parseFloat(final.value); if([i,f].some(x=>isNaN(x)||i===0)) return pop('Invalid input'); const roi=((f-i)/i)*100; out.textContent=`ROI: ${roi.toFixed(2)}%`; showAd(); pop('Calculated');};
document.getElementById('irrBtn').onclick=()=>{const cf=flows.value.split(',').map(s=>parseFloat(s.trim())).filter(n=>!isNaN(n)); if(!cf.length) return pop('Invalid cash flows'); const irr=approxIRR(cf); if(isNaN(irr)) return pop('Could not converge'); out.textContent=`Approx IRR: ${(irr*100).toFixed(2)}%`; showAd(); pop('Calculated');};
function approxIRR(cashflows){let r=0.1; for(let k=0;k<50;k++){const npv=NPV(r,cashflows); const d=derivativeNPV(r,cashflows); if(Math.abs(d)<1e-9) break; const r1=r - npv/d; if(!isFinite(r1)) break; r=r1;} return r;}
function NPV(r,cf){let s=0; for(let t=0;t<cf.length;t++){s+=cf[t]/Math.pow(1+r,t);} return s;}
function derivativeNPV(r,cf){let s=0; for(let t=1;t<cf.length;t++){s+= -t*cf[t]/Math.pow(1+r,t+1);} return s;}
function pop(msg){const p=document.getElementById('popup'); document.getElementById('popupMessage').textContent=msg; p.style.display='flex'; setTimeout(()=>p.style.display='none',3000);} function showAd(){document.getElementById('bottomAd').style.display='flex'}
document.getElementById('closeBottomAd').onclick=()=>document.getElementById('bottomAd').style.display='none';
document.getElementById('themeToggle').addEventListener('click',()=>{const c=document.body.dataset.theme==='light'?'light':'dark'; const n=c==='dark'?'light':'dark'; document.body.dataset.theme=n; document.getElementById('themeToggle').textContent=n==='dark'?'üåô':'‚òÄÔ∏è'; localStorage.setItem('roiirr-theme',n);});
(function(){const s=localStorage.getItem('roiirr-theme')||'dark'; document.body.dataset.theme=s; document.getElementById('themeToggle').textContent=s==='dark'?'üåô':'‚òÄÔ∏è';})();
</script>
