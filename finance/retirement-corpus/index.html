<!doctype html>
<html lang="en"><head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8636015392000586" crossorigin="anonymous"></script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Retirement Corpus Calculator | BitTools</title>
<meta name="description" content="Estimate retirement corpus based on monthly expenses, inflation, years to retire and post-retirement returns."/>
<link rel="icon" type="image/png" sizes="32x32" href="/assets/bittoolsicon.png">
<style>:root{--bg:#0b0c0f;--panel:#12141a;--text:#e8edf2;--muted:#9aa7b4;--accent:#6bdcff;--danger:#ff6b6b;--ok:#7dffa0;--border:#1e232d;--shadow:0 10px 25px rgba(0,0,0,.35)} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}.container{max-width:800px;margin:auto;padding:24px}header{display:flex;align-items:center;gap:16px;margin-bottom:16px}header img{width:110px;height:110px;border-radius:24px;background:#12141a}header img:hover{transform:translateY(-5px);box-shadow:0 0 20px rgba(107,220,255,.4)}header .text h1{margin:0}.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:16px}.row{display:flex;gap:12px;align-items:center;margin:8px 0}input{flex:1;padding:10px;border-radius:12px;border:1px solid var(--border);background:var(--panel);color:var(--text)}.btn{appearance:none;border:1px solid var(--border);background:transparent;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;transition:all .16s ease}.btn:hover{border-color:var(--accent);background:rgba(107,220,255,.06)}.ad-slot{margin:0;border-top:1px solid var(--border);background:linear-gradient(135deg, rgba(107,220,255,.04), rgba(125,255,160,.03));display:flex;align-items:center;justify-content:center;min-height:100px;padding:16px}.popup{position:fixed;top:20px;right:20px;background:var(--panel);color:var(--text);border:1px solid var(--border);border-radius:12px;padding:12px 16px;display:none;box-shadow:var(--shadow);z-index:10000}.bottom-ad{position:fixed;bottom:0;left:0;right:0;background:var(--panel);border-top:1px solid var(--border);padding:.25rem .75rem;display:none;align-items:center;justify-content:space-between;z-index:9999;font-size:.75rem}.bottom-ad .ad-label{font-size:.7rem;font-weight:600;color:var(--muted);margin-right:.5rem}.bottom-ad .ad-slot{flex:1;text-align:center}</style>
</head><body data-theme="dark">
<div class="container">
  <header><a href="/"><img src="/assets/bittoolsicon.png" alt="BitTools Logo"></a><div class="text"><h1>Retirement Corpus</h1><p class="muted">Estimate corpus needed to sustain expenses in retirement.</p></div><button class="btn" id="themeToggle" style="margin-left:auto">üåô</button></header>
  <section class="card">
    <div class="row"><label>Current Monthly Expense</label><input id="expense" placeholder="e.g. 50000"/></div>
    <div class="row"><label>Years to Retirement</label><input id="years" placeholder="e.g. 20"/></div>
    <div class="row"><label>Inflation %</label><input id="inflation" placeholder="e.g. 6"/></div>
    <div class="row"><label>Post-retirement Return %</label><input id="return" placeholder="e.g. 7"/></div>
    <div class="row"><label>Withdrawal years</label><input id="retYears" placeholder="e.g. 25"/></div>
    <div class="row"><button class="btn" id="calc">Calculate</button></div>
    <div class="row"><strong id="out"></strong></div>
    <div class="ad-slot"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8636015392000586" data-ad-slot="4469871545" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
  </section>
</div>
<div id="bottomAd" class="bottom-ad"><span class="ad-label">Advertisement</span><div class="ad-slot"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8636015392000586" data-ad-slot="4469871545" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div><button id="closeBottomAd" class="btn" style="border:none">√ó</button></div>
<div id="popup" class="popup"><span id="popupMessage"></span></div>
<script>
document.getElementById('calc').addEventListener('click',()=>{
  const exp=parseFloat(document.getElementById('expense').value);
  const y=parseFloat(document.getElementById('years').value);
  const inf=parseFloat(document.getElementById('inflation').value)/100;
  const ret=parseFloat(document.getElementById('return').value)/100;
  const ry=parseFloat(document.getElementById('retYears').value);
  if([exp,y,inf,ret,ry].some(x=>isNaN(x)||x<=0)) return pop('Invalid input','error');
  const expAtRet = exp*Math.pow(1+inf,y)*12; // annual expense at retirement
  const r = ret; const n = ry; // PV of annuity (expenses) with real rate approximation
  const corpus = expAtRet * ((1 - Math.pow(1+r,-n))/r);
  document.getElementById('out').textContent=`Required Corpus: ${corpus.toFixed(2)}`;
  showAd(); pop('Calculated','success');
});
function showAd(){document.getElementById('bottomAd').style.display='flex'}
document.getElementById('closeBottomAd').onclick=()=>document.getElementById('bottomAd').style.display='none';
function pop(msg,type){const p=document.getElementById('popup'); const m=document.getElementById('popupMessage'); m.textContent=msg; p.style.display='flex'; setTimeout(()=>p.style.display='none',3000);}
document.getElementById('themeToggle').addEventListener('click',()=>{const c=document.body.dataset.theme==='light'?'light':'dark'; const n=c==='dark'?'light':'dark'; document.body.dataset.theme=n; document.getElementById('themeToggle').textContent=n==='dark'?'üåô':'‚òÄÔ∏è'; localStorage.setItem('retire-theme',n);});
(function(){const s=localStorage.getItem('retire-theme')||'dark'; document.body.dataset.theme=s; document.getElementById('themeToggle').textContent=s==='dark'?'üåô':'‚òÄÔ∏è';})();
</script>
</body></html>
