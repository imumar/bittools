<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown Previewer | BitTools</title>
    <meta name="description" content="A simple Markdown previewer. 100% client-side." />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.0/github-markdown.min.css">

    <style>
        :root {
            --bg: #0b0c0f;
            --panel: #12141a;
            --text: #e8edf2;
            --muted: #9aa7b4;
            --accent: #6bdcff;
            --danger: #ff6b6b;
            --ok: #7dffa0;
            --border: #1e232d;
            --shadow: 0 10px 25px rgba(0, 0, 0, .35);
        }

        [data-theme="light"] {
            --bg: #f1f8ed;
            --panel: #f9fafb;
            --text: #111827;
            --muted: #374151;
            --accent: #0077ff;
            --danger: #c1121f;
            --ok: #059669;
            --border: #d1d5db;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            transition: 0.25s;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 24px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        header img {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            background: var(--panel);
        }

        header img:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(107, 220, 255, 0.4);
        }

        header .text h1 {
            font-size: clamp(1.5rem, 2rem, 2.2rem);
            margin: 0;
        }

        header .text p {
            margin: 4px 0 0 0;
        }

        .muted {
            color: var(--muted);
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            background: transparent;
        }

        .toolbar .spacer {
            flex: 1;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            padding: 10px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all .16s
        }

        .btn:hover {
            border-color: var(--accent);
            background: rgba(107, 220, 255, .06)
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
        }

        .grid>div {
            display: flex;
            flex-direction: column;
            min-height: 420px;
        }

        textarea,
        .markdown-body {
            flex: 1;
            min-height: 420px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
            font-size: 14px;
            line-height: 1.45;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            resize: vertical;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .markdown-body {
            background: var(--panel);
        }
    </style>
</head>

<body data-theme="dark">
    <div class="container">
        <header>
            <a href="/" title="BitTools Home">
                <img src="/assets/bittoolsicon.png" alt="BitTools Logo">
            </a>
            <div class="text">
                <h1>Markdown Previewer <span class="muted">— by BitTools</span></h1>
                <p class="muted">Write Markdown and see the live preview.</p>
            </div>
        </header>

        <section class="card">
            <div class="toolbar">
                <strong>Tool</strong>
                <div class="spacer"></div>
                <button class="btn" id="themeToggle">🌙</button>
            </div>
            <div class="grid">
                <div>
                    <textarea id="markdownInput" placeholder="Type Markdown here..."></textarea>
                </div>
                <div class="markdown-body">
                    <article id="markdownOutput"></article>
                </div>
            </div>
             <footer style="text-align:center; margin-top:20px; color:var(--muted);">
    © 2025 BitTools — Free Online Tools
  </footer>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownInput = document.getElementById('markdownInput');
                const themeToggle = document.getElementById('themeToggle');

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme;
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.dataset.theme = nextTheme;
            themeToggle.textContent = nextTheme === 'dark' ? '🌙' : '☀️';
            localStorage.setItem('markdown-theme', nextTheme);
        });

        // Load theme from local storage
        const savedTheme = localStorage.getItem('markdown-theme') || 'dark';
        document.body.dataset.theme = savedTheme;
        themeToggle.textContent = savedTheme === 'dark' ? '🌙' : '☀️';



        const markdownOutput = document.getElementById('markdownOutput');

        markdownInput.addEventListener('input', () => {
            markdownOutput.innerHTML = marked.parse(markdownInput.value);
        });
    </script>
</body>

</html>
